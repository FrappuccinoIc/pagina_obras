{% extends 'core/base.html' %}

{% block contenido %}

<div class="container border border-2 p-3 px-5 rounded">
    <h1 class="mb-4 row">Seleccionar m√©todo de pago:</h1>

    <h3>A nombre de: {{ usuario.nombre }}</h3>

        {{ metodo_pago_form|crispy }}
