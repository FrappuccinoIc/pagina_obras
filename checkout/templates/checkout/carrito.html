{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<section class="container my-5">
    <h2 class="mb-4 text-center">Selección de Obras</h2>
    <h3 class="mb-4 text-center">Carrito: {{ carrito }}</h3>
    <div class="row">

        <!-- Obras clickeables -->
        <div class="col-lg-8">
            <div class="row g-4">

                {% for obra in obras %}
                <div class="col-md-6">
                    <div class="card obra-card">
                        <img src="{{ obra.imagen.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ obra.titulo }}</h5>
                            <p class="text-muted mb-1">Precio: ${{ obra.precio }}</p>
                            <a href="{% url 'obra' obra.id %}" class="btn btn-primary mt-2">Ver producto</a>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-primary mt-2" value="Cancelar">
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Carrito (dinámico) -->
        <div class="col-lg-4">
            <div class="card sticky-top" style="top: 80px;">
                <div class="card-body">
                    <h5 class="card-title">Carrito</h5>

                    <ul id="lista-carrito" class="list-group mb-3"></ul>

                    <hr>
                    <h4>Total: $<span id="total">{{ monto_total }}</span></h4>

                    <button class="btn btn-success w-100 mt-3" disabled id="boton-pago">
                        Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
